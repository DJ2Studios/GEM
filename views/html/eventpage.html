<div class="event-page">
    <div class="header event-header">
    </div>
    <div *ngIf="event" class="event-container">
    	<div class="row title-row">
	    	<div class="half event-thumbnail">
	    		<img src="{{event.image}}" alt="">
	    	</div>
	    	<div class="half event-title">
	            {{event.title}}
			</div>
		</div>
		<div class="row">
	    	<div class="oneThird event-box">
	    		Comments
	    	</div>
	    	<div class="oneThird event-box">
	    		Votes
			</div>
			<div class="oneThird event-box noBorderRight">
				Invited
			</div>
		</div>
    </div>
</div>
