<div class="flex header"> Welcome, User </div>
<div class="flex">
    <ul class="event-wrapper">
        <li *ngFor="#event of events" [routerLink]="['Event', {'id': event.id }]" class="event-block col">
            <div class="fullWidth row">
	            <div class="half event-block-thumbnail">
	                <img src="{{event.image}}" alt="">
	            </div>
	            <div class="half event-block-title col">
	                {{event.title}}
	            </div>
            </div>
            <div class="fullWidth row">
                <div class="oneThird event-block-icon">
                    <i class="fa fa-user" aria-hidden="true"></i> 25
                </div>
                <div class="oneThird event-block-icon">
                    <i class="fa fa-exclamation" aria-hidden="true"></i> 3
                </div>
                <div class="oneThird event-block-icon">
                    <i class="fa fa-check" aria-hidden="true"></i> 7
                </div>
            </div>
        </li>
        <!-- <li class="event-block create-event"> + </li> -->
    </ul>
</div>
